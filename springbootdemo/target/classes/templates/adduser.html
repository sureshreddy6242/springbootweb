<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <style>
         .button {
         background-color: #1c87c9;
         border: none;
         color: white;
         padding: 20px 34px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 20px;
         margin: 4px 2px;
         cursor: pointer;
         }
      </style>


</head>
<body>

<h1>Add User</h1>

<form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
    <p>
        Name: <input type="text" th:field="*{name}"> </input>
    </p>
    <p>
        Occupation: <input type="text" th:field="*{occupation}"> </input>
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset"></input>
    </p>
</form>


<a href="/toxics" class="button">ToxyProxy</a>


</body>
</html>
